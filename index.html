<html>
	<head>
		<title>Act #1 - Order System</title>
        <style>
            table {border: 1px solid black;}
            th, td {border: 1px solid black; padding: 4px 10px;}
        </style>
	</head>
	<body>
		<h1> Menu </h1>
		<table>
			<tr>
				<th>Order</th>
				<th>Amount</th>
			<tr>
			<tr>
				<td>Burger</td>
				<td>PHP 50</td>
			<tr>
			<tr>
				<td>Fries</td>
				<td>PHP 75</td>
			<tr>
			<tr>
				<td>Steak</td>
				<td>PHP 100</td>
			<tr>
		</table>

        <br>
		<form action="calculateOrder.php" method="POST">
			Select an order
			<select name="order">
				<option value="burger">Burger</option>
				<option value="fries">Fries</option>
				<option value="steak">Steak</option>
			</select> <br> <br>
			Quantity
			<input type="number" min="1" step="1" value="1" name="foodQuantity"> <br> <br>
			Cash
			<input type="number" min="1" step="1" name="cash"> <br> <br>
			<input type="submit" value="ORDER" name="orderButton">
		</form>
	</body>
</html>
